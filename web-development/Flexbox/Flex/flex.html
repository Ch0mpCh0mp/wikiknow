<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Grundlagen</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>

    <h1>Flexbox: Basis, Grow und Shrink</h1>
    
    <section>
        <h2>flex-basis</h2>
        <div class="container basis">
            <div class="item basis-100">100px</div>
            <div class="item basis-200">200px</div>
            <div class="item basis-auto">auto</div>
        </div>
    </section>
    
    <section>
        <h2>flex-grow</h2>
        <div class="container grow">
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>
    
    <section>
        <h2>flex-shrink</h2>
        <div class="container shrink">
            <div class="item shrink-1">1</div>
            <div class="item shrink-3">3</div>
            <div class="item shrink-5">5</div>
        </div>
    </section>
    
</body>
</html>
