<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- 1. With CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- 2. Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/afb1a0b39a.js"
      crossorigin="anonymous"
    ></script>

    <!-- 3. locally (best option) -->
    <link rel="stylesheet" href="myFonts/css/all.css" />
  </head>
  <body>
    <!-- ICONS -->
    <!-- fa-shake / fa-spin / fa-pulse / fa-bounce / fa-fade / fa-beat / fa-beat-fade -->
    <!-- fa-spin fa-spin-reverse / fa-rotate-90 / fa-flip-horizontal or fa-flip-vertical-->

    <!-- sizes -->
    <!-- sizing: 2xs(10px) - xs(12px) - sm (14px) - lg(20px) - xl(24px) - 2xl(32px) -->
    <!-- sizing: fa-1x - 10x (1em to 10em) -->
    <!-- sizing: with css file  -->
    <i class="fa-phone fa-shake fa-solid my-phone"></i>
    <i class="fa-rotate-90 fa-solid fa-truck"></i>
    <i class="fa-beat fa-brands fa-steam"></i>
    <i class="fa-brands fa-fade fa-youtube"></i>
    <i class="fa-beat-fade fa-solid fa-thumbs-up"></i>
    <i class="fa-comment fa-solid"></i>
    <i class="fa-apple fa-brands fa-spin fa-spin-reverse"></i>
    <i class="fa-2x fa-brands fa-slack"></i>
    <i class="fa-2xl fa-brands fa-google fa-flip-vertical"></i>
    <i class="fa-solid fa-lemon"></i>

    <button>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-calendar"></i>
      <i class="fa-solid fa-headphones"></i>
    </button>
    <h3>Facebook</h3>
  </body>
</html>
